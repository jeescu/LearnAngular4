<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            >
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            >
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            ngModel
            name="secret"
            [ngModel]="defaultQuestion"            
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
            required
          ></textarea>
        </div>
        <p>Your reply: {{answer}} </p>
        <div class="radio" *ngFor="let gender of genders" >
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
            >
            {{ gender }}
          </label>
        </div>
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="f.invalid">Submit</button>
      </form>
    </div>    
  </div>
    <hr>
  <div class="row">
    <div class="col-md-12">
      <h3>Your data</h3>
      <p>Username: </p>
      <p>Mail: </p>
      <p>Secret Question: </p>
      <p>Answer: </p>
      <p>Gender: </p>
    </div>
  </div> 
</div>
